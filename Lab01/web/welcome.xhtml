<html xmlns="http://www.w3.org/1999/xhtml"

   <h:head>

   </h:head>
   <h:body>
      <h3>Welcome to Links Microblog</h3>
      <h4>links:</h4>
      
          
      
      <h:form>

       <p>
           <td>
               <h:inputText value ="#{user.links}" id="linkt" />
            </td>
