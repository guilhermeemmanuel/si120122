<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>recombinar texto</title>
    </head>
    <body>
        
        
        <h:form>
            
            
            <h:dataTable value="#{classe.textoEmRecombinacao.texto}" var="linha" bgcolor="FFF500">
                    
                <h:column >
                    
                    <f:facet name="header"><h3>Recombinacao</h3></f:facet>
                    <h:outputLabel value="#{linha}" />
                    
                </h:column>
                    
            </h:dataTable>
            
            <table>
                <tr>
                    <td><h:commandButton value="recombinar"  disabled="#{!classe.podeRecombinar()}" action="#{classe.aplicaRecombinacao()}"/></td>
                    <td><h:commandButton value="finalizar recombinacao" action="#{classe.salvaRecombinacaoAtual()}"/></td>
                    <td><h:commandButton value="voltar a tela inicial" action="index"/></td>
                
                </tr>
            </table>
            
            
        </h:form>
        
    </body>
</html>
