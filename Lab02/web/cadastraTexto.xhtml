<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Cadastrar um novo texto</title>
    </head>
    <body>
        <h:form>
            <table>
                <tr>
                    <td><h:inputTextarea value="#{classe.texto}"/></td>
                    
                </tr>
                <tr>
                    <td><h:commandButton value="voltar" action="index"/></td>
                    <td><h:commandButton value="cadastrar" action="#{classe.addTexto()}"/></td>
                </tr>
                
                
                
                
            </table>
            
            
            
        </h:form>
    </body>
